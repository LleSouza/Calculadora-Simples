<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Chamando o CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Chamando o Java Script-->
    <script src="script.js"></script>

</head>

<body>

    <div class="fundo">
        <h1> Calculadora on line</h1>
        <div class="calculadora">
            <h1> Calculadora</h1>
            <p id="resultado"> </p>
            <!-- Criando uma tabela com os botãoes da  calculadora onde obtém os números,soma, subtração,multiplicação  e divisão.
            Dentro da tabela foi criada uma função insert com um paramÊtro que chama a propria função,os botão será habilitado pelo JS.
             -->
            <table>
                <tr>
                    <!-- Esse botão apaga tudo que foi digitado pelo usuário de uma vez só-->
                    <td> <button class="botao" onclick="clean( )">C</button></td>
                    <!-- Esse botão apaga o que foi digitado um de cada vez -->
                    <td> <button class="botao" onclick="back( )">CE</button></td>
                    <td> <button class="botao" onclick="insert('/')">/</button></td>
                    <td> <button class="botao" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick="insert('7')">7</button></td>
                    <td> <button class="botao" onclick="insert('8')">8</button></td>
                    <td> <button class="botao" onclick="insert('9')">9</button></td>
                    <td> <button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick="insert('4')">4</button></td>
                    <td> <button class="botao" onclick="insert('5')">5</button></td>
                    <td> <button class="botao" onclick="insert('6')">6</button></td>
                    <td> <button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick="insert('1')">1</button></td>
                    <td> <button class="botao" onclick="insert('2')">2</button></td>
                    <td> <button class="botao" onclick="insert('3')">3</button></td>
                    <!-- Utilizando o rowspan para expandir o = onde ocupa duas linhas -->
                    <td rowspan="2"> <button class="botao" onclick="calcular( )" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <!-- Utilizando o colspan para expandir o 0 onde ocupa duas colunas -->
                    <td colspan="2"> <button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td>
                    <td> <button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
